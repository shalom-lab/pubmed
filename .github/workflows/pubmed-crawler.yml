name: PubMed Crawler & Deploy

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    outputs:
      data_changed: ${{ steps.data_changed.outputs.data_changed }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run PubMed crawler
        run: npm run pubmed
      - name: Commit and push updated data
        id: data_changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          if git diff --cached --quiet; then
            echo "data_changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update pubmed data [skip ci]"
            git push
            echo "data_changed=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: fetch-data
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Pull latest changes
        run: git pull origin master
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Show public/index.json before build
        run: cat public/index.json
      - name: "show file in public and data and dist"
        run: |
          ls -l public/
          ls -l data/
          ls -l dist/
      - name: Build
        run: npm run build
      - name: Show public/index.json after build
        run: cat public/index.json
      - name: Overwrite dist/index.json with public/index.json
        run: cp -f public/index.json dist/index1.json
      - name: Show dist/index.json after build
        run: cat dist/index1.json
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 